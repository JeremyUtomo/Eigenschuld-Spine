<body>

<app-navbar></app-navbar>

<button class="previous-button" (click)="previous()">
    <img src="../../../assets/chevron-right.png" alt="Previous">
</button>

<div class="container">
    <div class="content">
        <div class="question">
            <p *ngIf="questions.length > 0">
                {{ questions[current_question].question }}
            </p>
        </div>
        <div class="answer">
            <textarea [(ngModel)]="currentResponse" placeholder="Typ hier je antwoord..."></textarea>
        </div>
    </div>
</div>

<div class="question-number">
    <p>{{ current_question + 1 }} / {{ questions_length }}</p>
</div>

<div class="progress-container">
    <div class="progress-bar">
        <div class="progress" [style.width.%]="getProgressPercentage()"></div>
    </div>
</div>

<button class="next-button" (click)="next()">
    <img src="../../../assets/chevron-right.png" alt="Next">
</button>
</body>
